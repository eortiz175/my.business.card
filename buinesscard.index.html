<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card-container:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .logo-container {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }
        
        .logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .profile-image-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 15px;
            background-color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 18px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .contact-info {
            margin-bottom: 25px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
        }
        
        .info-item i {
            width: 30px;
            font-size: 18px;
            color: #4b6cb7;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4b6cb7;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #4b6cb7;
            color: white;
            transform: scale(1.1);
        }
        
        .qr-section {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        
        .qr-code {
            width: 180px;
            height: 180px;
            margin: 0 auto 15px;
            background: #f8f8f8;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            padding: 10px;
        }
        
        .qr-note {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }
        
        .fallback-text {
            font-size: 12px;
            color: #999;
            text-align: center;
            padding: 10px;
        }
        
        @media (max-width: 480px) {
            .card-container {
                max-width: 100%;
            }
            
            .card-header {
                padding: 25px 15px;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .logo-container {
                width: 50px;
                height: 50px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-header">
            <!-- Organization Logo -->
            <div class="logo-container">
                <img src="YOUR_CONVERTED_GOOGLE_DRIVE_LOGO_LINK_HERE" alt="Organization Logo" class="logo" onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'fallback-text\'>Logo</div>';">
            </div>
            
            <!-- Profile Photo -->
            <div class="profile-image-container">
                <img src="YOUR_CONVERTED_GOOGLE_DRIVE_PROFILE_LINK_HERE" alt="Your Name" class="profile-image" onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'fallback-text\'>Photo</div>';">
            </div>
            <h1 class="name">Alex Johnson</h1>
            <p class="title">Digital Marketing Specialist</p>
        </div>
        
        <div class="card-body">
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>alex.johnson@example.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>+1 (555) 123-4567</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>New York, NY</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-globe"></i>
                    <span>www.alexjohnson.com</span>
                </div>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
        
        <div class="qr-section">
            <div class="qr-code">
                <!-- In a real implementation, you would generate a QR code image here -->
                <!-- For this demo, we're using a placeholder -->
                <div>Scan this QR code to save this card</div>
            </div>
            <p class="qr-note">Scan to save my contact information</p>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        // Generate QR code for the current page URL
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current page URL
            const currentUrl = window.location.href;
            
            // In a real implementation, you would use a QR code library
            // For example: QRCode.js or similar
            // For this demo, we'll just display the URL in the QR code area
            const qrCodeElement = document.querySelector('.qr-code');
            qrCodeElement.innerHTML = `
                <div style="text-align: center;">
                    <div style="margin-bottom: 10px; font-size: 12px;">QR Code for:</div>
                    <div style="font-size: 10px; word-break: break-all;">${currentUrl}</div>
                </div>
            `;
            
            // Note: To implement a real QR code, you would:
            // 1. Include a QR code library like QRCode.js
            // 2. Generate the QR code with: new QRCode(qrCodeElement, currentUrl);
        });
    </script>
</body>
</html>
